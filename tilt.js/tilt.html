<!DOCTYPE html>
<html>
<head>
	<title>Tilt</title>
	<style type="text/css">
		html {
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
	box-sizing: inherit;
}
.tilt {
	box-shadow: 0 20px 27px rgba(0, 0, 0, 0.05);
	transform-style: preserve-3d;
	margin: 50px auto;
}

.tilt-logo {
	width: 200px;
	height: 200px;
	background-color: #7e56ff;
	background-image: linear-gradient(150deg, #5a00ff 0%, #ff1ff7 100%, #ff1ff7 100%);
}

.tilt-logo-inner {
	transform: translateZ(50px) translateY(-50%) translateX(-50%);
	position: absolute;
	top: 50%;
	left: 50%;
	color: white;
	font-size: 1.9rem;
}

.tilt-movie, .tilt-movie img {
	width: 200px;
	height: 300px;
}
	</style>
</head>
<body>
	<div class="tilt tilt-logo" data-tilt data-tilt-glare="true" data-tilt-scale="1.1">
	<span class="tilt-logo-inner">
		tilt.js
	</span>
</div>

<div class="tilt tilt-movie" data-tilt data-tilt-glare="true" data-tilt-scale="1.1">
	<img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTU4ODQzNDg0Nl5BMl5BanBnXkFtZTgwNjQ5MTE0MjI@._V1_SY1000_SX675_AL_.jpg">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
<!-- https://github.com/gijsroge/tilt.js -->
<script src="https://unpkg.com/tilt.js@1.1.21/dest/tilt.jquery.min.js"></script>
</body>
</html>

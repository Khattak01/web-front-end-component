    <script>
        $(function () {
            var found = false;
            var icon = $('.ok');
            var color = $('.form-group');
            $('#userName').keydown(function () {
               console.log($('#userName').val());
               if ($(this).val().length > 4 && !found){
                   color.removeClass("has-warning");
                   var str = "Strong Username";
                   icon.removeClass('glyphicon-remove-sign');
                   $('.ok').addClass('glyphicon-ok');
                   $('.help-block').remove();
                   $('.form-group').append('<span class="help-block">'+str+'</span>');
                   $('.form-group').addClass('has-success');
                   found = true;
               }
               else if ($(this).val().length < 4) {
                   str = "weak Username";
                   $('.help-block').remove();
                   icon.removeClass('glyphicon-ok');
                   icon.addClass('glyphicon-remove-sign');
                   if(color.className==='has-success'){
                       color.removeClass("has-success");
                   }
                   color.addClass('has-warning');
                   $('.form-group').append('<span class="help-block">'+str+'</span>');
                   found = false;
               }
           });
        });
    </script>
